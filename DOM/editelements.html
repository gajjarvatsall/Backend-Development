<ul id="list">
  <li id="item1">Item 1</li>
  <li id="item2">Item 2</li>
  <li id="item3">Item 3</li>
</ul>



<button onclick="editItem()">Edit Item 2</button>
<button onclick="removeItem()">Remove Item 3</button>

<script>
    const temp = prompt("Enter new text for Item 2:", "New Item 2 Text");
  function editItem() {
    const item2 = document.getElementById("item2");
    item2.innerText = temp || "Updated Item 2"; // Default text if none provided
    item2.style.color = "green";
    item2.setAttribute("data-updated", "true");
  }

  function removeItem() {
    const item3 = document.getElementById("item3");
    item3.remove(); // Modern way to remove
  }
</script>
